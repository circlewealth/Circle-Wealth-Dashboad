version: '3'

services:
  app:
    build: .
    ports:
      - "3001:3001"
    volumes:
      - ./database.db:/data/database.db
      - ./final.db:/data/final.db
    environment:
      - NODE_ENV=production
      - PORT=3001

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./dist:/usr/share/nginx/html
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - app
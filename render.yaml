services:
  # PostgreSQL database
  - type: postgres
    name: index-comparison-db
    plan: free
    
  # Backend service
  - type: web
    name: index-comparison-api
    env: node
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: DATABASE_URL
        fromService:
          name: index-comparison-db
          type: postgres
          property: connectionString

  # Frontend service
  - type: web
    name: index-comparison-frontend
    env: static
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    routes:
      - type: rewrite
        source: /api/*
        destination: https://${services.index-comparison-api.url}/api/:splat
      - type: rewrite
        source: /*
        destination: /index.html